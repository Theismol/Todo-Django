<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %} {% endblock %} | Todo App</title>
    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Todo</a>
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'core:logout' %}" class="bg-teal-200 rounded-xl px-4 py-4 hover:bg-teal-400 font-semibold">Log out</a>
                <a href="{% url 'core:completed_todos' %}" class="bg-teal-200 rounded-xl px-4 py-4 hover:bg-teal-400 font-semibold">Completed todos</a>
                <a href="{% url 'core:new_todo' %}" class="bg-teal-200 rounded-xl px-4 py-4 hover:bg-teal-400 font-semibold">New todo</a>
                {% else %}
                <a href="{% url 'core:sign_up' %}" class="bg-teal-200 rounded-xl px-4 py-4 hover:bg-teal-400 font-semibold">Sign up</a>
                {% endif %}
            </div>
        </nav>
    {% block content %}
    {% endblock %}
    </body>
</html>
