{% extends 'core/base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}
    <div class="w-1/2 bg-blue-200 mx-auto rounded-xl p-4">
        <div class="text-2xl font-semibold">
            <h1>Todos</h1>
        </div>
        <div>
            {% for todo in todos %}
                <div class="mb-4">
                    <h2 class="inline-block font-semibold" >{{ todo.title }}</h2>
                    <a href="{% url 'core:edit_todo' todo.id %}" class="px-2 rounded-xl bg-teal-200">Edit</a>
                    <a href="{% url 'core:delete_todo' todo.id %}" class="px-2 rounded-xl bg-red-400">Delete</a>
                    <label>Completed
                        <input type="checkbox">
                    </label>

                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
