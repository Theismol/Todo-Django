{% extends 'core/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="bg-blue-200">
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <div>
                <button type="submit" class="m-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl content-center">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
